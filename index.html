<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sylas.works</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
</head>
<body class="font-['Inter'] bg-gradient-to-b from-white to-gray-300 overflow-x-hidden">
    <div id="preloader" class="fixed inset-0 bg-white z-50 flex items-center justify-center transition-opacity duration-1000">
        <div class="relative w-[120px] h-[120px] mx-auto scale-120 animate-[float_3s_ease-in-out_infinite]">
            <div class="absolute w-full h-full border-2 border-transparent border-t-black/10 rounded-full animate-[spin_1.5s_cubic-bezier(0.5,0,0.5,1)_infinite]" style="animation-delay: -0.2s; border-top-color: rgba(0, 0, 0, 0.8);"></div>
            <div class="absolute w-[80%] h-[80%] top-[10%] left-[10%] border-2 border-transparent border-t-black/10 rounded-full animate-[spin_1.5s_cubic-bezier(0.5,0,0.5,1)_infinite]" style="animation-delay: -0.4s; border-top-color: rgba(0, 0, 0, 0.6);"></div>
            <div class="absolute w-[60%] h-[60%] top-[20%] left-[20%] border-2 border-transparent border-t-black/10 rounded-full animate-[spin_1.5s_cubic-bezier(0.5,0,0.5,1)_infinite]" style="animation-delay: -0.6s; border-top-color: rgba(0, 0, 0, 0.4);"></div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-5 h-5 bg-black rounded-full z-10"></div>
        </div>
    </div>

    <section class="min-h-screen flex flex-col items-center justify-center px-4 text-center bg-transparent relative overflow-hidden">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 relative">
            <div class="absolute inset-0 -z-10 rounded-full opacity-30" style="filter: blur(80px); background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 70%);"></div>
            <h1 class="text-6xl md:text-8xl lg:text-9xl font-bold tracking-tight text-black mb-6 opacity-0 transform translate-y-10 transition-all duration-1000" id="main-heading">
                <span class="drop-shadow-[0_4px_8px_rgba(0,0,0,0.1)]">sylas.works</span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 font-light mb-12 opacity-0 transform translate-y-10 transition-all duration-1000 delay-200" id="subtitle">
                Crafting digital experiences through code and design
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4 opacity-0 transform translate-y-10 transition-all duration-1000 delay-400" id="buttons">
                <button id="work-btn" class="group relative px-8 py-4 bg-black text-white font-medium rounded-full overflow-hidden transition-all duration-300 hover:bg-opacity-90 transform hover:-translate-y-1 focus:outline-none">
                    <span>View My Work</span>
                    <span class="ml-2 inline-block group-hover:translate-x-1 transition-transform duration-300">→</span>
                </button>
                <a href="https://github.com/sylas-dev" target="_blank" rel="noopener noreferrer" class="group relative px-8 py-4 border-2 border-black text-black font-medium rounded-full overflow-hidden transition-all duration-300 hover:bg-black hover:text-white transform hover:-translate-y-1">
                    <span>Get In Touch</span>
                    <span class="ml-2 inline-block group-hover:translate-x-1 transition-transform duration-300">↗</span>
                </a>
            </div>
            </div>
        </div>
        
        <div class="absolute bottom-12 left-1/2 transform -translate-x-1/2 flex flex-col items-center opacity-0 transition-opacity duration-1000 delay-1000" id="scroll-indicator">
            <span class="text-sm text-gray-600 mb-2 font-medium">Scroll to explore</span>
            <div class="w-[1px] h-12 bg-gradient-to-b from-gray-600 to-transparent"></div>
        </div>
    </section>

    <div id="notification" class="fixed top-0 right-0 m-6 bg-white rounded-lg shadow-lg transform -translate-y-full opacity-0 transition-all duration-500 ease-[cubic-bezier(0.68,-0.55,0.27,1.55)] z-50 border-l-4 border-yellow-400 overflow-hidden" style="will-change: transform, opacity;">
        <div class="relative">
            <div class="flex items-center p-4">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900">Site Under Construction</p>
                    <p class="text-sm text-gray-500">This section is still in development. Check back soon!</p>
                </div>
                <button id="close-notification" class="ml-4 text-gray-400 hover:text-gray-500 focus:outline-none">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="timer-bar" class="h-1 bg-gray-200 w-full">
                <div class="h-full bg-yellow-400 transition-all duration-5000 ease-linear"></div>
            </div>
        </div>
    </div>

    <script>
        const n = document.getElementById('notification');
        const b = document.getElementById('close-notification');
        const t = document.querySelector('#timer-bar > div');
        let nt;

        function sn() {
            n.style.transform = 'translateY(0)';
            n.style.opacity = '1';
            
            t.style.transition = 'none';
            t.style.width = '100%';
            
            void t.offsetWidth;
            
            t.style.transition = 'width 5s linear';
            setTimeout(() => {
                t.style.width = '0%';
            }, 10);
            
            clearTimeout(nt);
            nt = setTimeout(hn, 5000);
        }

        function hn() {
            n.style.transform = 'translateY(calc(-100% - 2rem))';
            n.style.opacity = '0';
            clearTimeout(nt);
        }

        document.getElementById('work-btn').addEventListener('click', function(e) {
            e.preventDefault();
            sn();
        });

        b.addEventListener('click', hn);
        n.addEventListener('click', function(e) {
            if (e.target === this) {
                hn();
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const workBtn = document.getElementById('work-btn');
            const notification = document.getElementById('notification');
            const closeBtn = document.getElementById('close-notification');
            let timeoutId;

            function showNotification() {
                if (timeoutId) clearTimeout(timeoutId);
                
                notification.classList.remove('-translate-y-full');
                notification.classList.add('translate-y-0');
                
                timeoutId = setTimeout(() => {
                    hideNotification();
                }, 5000);
            }

            function hideNotification() {
                notification.classList.remove('translate-y-0');
                notification.classList.add('-translate-y-full');
            }

            workBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showNotification();
            });

            closeBtn.addEventListener('click', hideNotification);
            
            notification.addEventListener('click', (e) => {
                if (e.target === notification) hideNotification();
            });
        });
    </script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1.2); }
            50% { transform: translateY(-5px) scale(1.2); }
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>

    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            const heading = document.getElementById('main-heading');
            const subtitle = document.getElementById('subtitle');
            const buttons = document.getElementById('buttons');
            const scrollIndicator = document.getElementById('scroll-indicator');
            
            setTimeout(() => {
                preloader.style.opacity = '0';
                preloader.style.pointerEvents = 'none';
                
                setTimeout(() => {
                    heading.classList.remove('opacity-0', 'translate-y-10');
                    subtitle.classList.remove('opacity-0', 'translate-y-10');
                    buttons.classList.remove('opacity-0', 'translate-y-10');
                    scrollIndicator.classList.remove('opacity-0');
                }, 500);
            }, 1000);
            
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
